{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
  <h2 style="margin-top: 100px;">Home</h2>
  {% if user.is_authenticated %}
          Hi {{ user.username }}!
          <a href="{% url 'logout' %}">logout</a>
  {% else %}
          Click <a href="{% url 'login' %}">here</a> to login
  {% endif %}
        
{% endblock %}
